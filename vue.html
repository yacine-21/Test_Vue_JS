<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div id="app">

        <div class="container">

            <div class="row">
                <p class="jumbotron"> Login: <input type="text" v-model="user"> Vous êtes connecté en tant que {{ user }}</p>
            </div>

            <h1 class="display-4" v-if="commandes.lenght > 0">Produis commandés</h1>

            <div class ="row">
                <fiche-produit v-for="commande in commandes" v-bind:nom="commande" role="recap"></fiche-produit>
            </div>

            <h1 v-bind:class="affichage">Produits disponibles</h1>

            <div class="row">
                <fiche-produit v-for="produit in produits" v-bind:nom="produit" v-on:commande-passée="commander" v-on:commande-delete="deleted" role="commande"></fiche-produit>
            </div>

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
